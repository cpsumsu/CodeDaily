name: Metadata Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-metadata-Format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install pytest
    - name: Test Metadata Format
      run: |
        for file_path in $(find leetcode -type f -name "*.md"); do
          pytest tests/test_metadata_format.py::test_metadata_format -k "$file_path"
        done