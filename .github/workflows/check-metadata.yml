# .github/workflows/check-metadata.yml
name: Check Metadata

on:
  push:
    paths:
      - '*.md'

jobs:
  check-metadata:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
    - name: Check metadata
      run: |
        pytest -v ActionPy/test_metadata.py