name: Metadata Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-metadata-Format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Getting all Markdown Files
      run: |
        python ActionPy/SetUpForTest/setupfortest.py
    - name: Check Metadata Format
      run: |
        pytest ActionPy/test_metadata.py 
    - name: Uploading Test Results
      run: |
        git config user.name "$(git log -n 1 --pretty=format:%an)"
        git config user.email "$(git log -n 1 --pretty=format:%ae)"
        git add .
        git commit -m "DailyCodeList updated by autoLs"
        git push