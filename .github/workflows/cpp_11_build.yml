name: cpp11 Build auto Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cpp11-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake
    - name: Run tests
      run: |
        pip install pytest
        pytest ActionPy/setupforbuild11.py